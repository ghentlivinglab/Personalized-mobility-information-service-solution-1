<div class="signin-background-image">
    <div class="form-signin-wrapper text-center">
        <h1 style="color: white;">Mobiliteitscentrum Gent</h1>
        <div class="panel panel-default" style="display: inline-block; padding: 15px 40px; border-radius: 15px; ">
            <p>Om de verkeersinformatie te bekijken moet u eerst inloggen.</p>
            <div class="panel-body" style="padding-top: 0;">
                <div class="row">
                    <div class="col-md-6">
                        <button class="btn btn-primary" ng-click="facebookLogin()" ladda="facebookLoginLoading">
                            <i class="fa fa-facebook"></i> Inloggen met Facebook
                        </button>
                    </div>
                    <div class="col-md-6">
                        <button class="btn btn-danger" ng-click="googleLogin()" ladda="gooogleLoginLoading">
                            <i class="fa fa-google-plus"></i> Inloggen met Google
                        </button>
                    </div>
                </div>

                <form class="form-signin" name="signInForm">
                    <label for="inputEmail" class="sr-only">Username</label>
                    <input type="email" id="inputEmail" class="form-control" placeholder="Email" required
                           ng-model="user.email" autofocus
                           invalid-input-tooltip= "Gelieve uw emailadres in te geven">

                    <label for="inputPassword" class="sr-only">Password</label>
                    <input type="password" id="inputPassword" class="form-control" placeholder="Wachtwoord" required
                           ng-model="user.password"
                           invalid-input-tooltip= "Gelieve uw paswoord in te geven">

                    <button id="loginButton" class="btn btn-lg btn-primary btn-block" type="submit" ng-click="login(user)"
                            ng-disabled="signInForm.$invalid" ladda="loginLoading">
                        Inloggen
                    </button>
                </form>
                <div class="row text-center">
                    Heeft u nog geen account?
                    <a ui-sref="signup">Registreer nu!</a>
                </div>
                <div class="row text-center">
                    <a ui-sref="forgotPassword">Wachtwoord vergeten?</a>
                </div>
            </div>
        </div>
    </div>
</div>
