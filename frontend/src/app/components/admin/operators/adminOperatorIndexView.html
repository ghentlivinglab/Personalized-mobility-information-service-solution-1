<h3>Operators</h3>
<div class="row" ng-show="loading">
    <div class="col-md-12 text-center">
        <i class="fa fa-refresh fa-spin fa-5x margin-bottom"></i>
    </div>
</div>
<div ng-show="!loading">
    <div class="well" ng-show="operators.length == 0">
        <p>
            Geen operators.
        </p>
    </div>
    <div class="row well" ng-repeat="operator in operators">
        <div class="col-md-9">
            <i class="fa fa-user" style="font-size: 1.5em; margin-right: 5px;"></i>
            {{operator.email}}
        </div>
        <div class="col-md-3 text-right" style="font-size: 1.2em;">
            <button class="btn btn-danger" ng-click="deleteOperator(operator)">
                <i class="fa fa-trash"></i> Verwijderen
            </button>
        </div>
    </div>
</div>
<div class="row">
    <div class="col-md-12 text-right">
        <button class="btn btn-success" ng-click="openNewOperatorModal()">
            <i class="fa fa-plus"></i> Toevoegen
        </button>
    </div>
</div>

<script type="text/ng-template" id="newOperatorModal.html">
    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" ng-click="cancel()"><span aria-hidden="true">&times;</span>
        </button>
        <h4 class="modal-title">Nieuwe Operator</h4>
    </div>
    <div class="modal-body">
        <form name="newOperatorForm">
            <div class="form-group" show-errors>
                <label for="operatorEmail">Email</label>
                <input id="operatorEmail" name="operatorEmail" class="form-control" type="email" ng-model="operator.email" required
                       placeholder="Email" invalid-input-tooltip="Geef een gelig email adres in">
            </div>
            <div class="form-group" show-errors>
                <label for="operatorPassword">Wachtwoord</label>
                <input id="operatorPassword" name="operatorPassword" class="form-control" type="password" ng-model="operator.password" required
                       placeholder="Wachtwoord" invalid-input-tooltip="Geef een geldig wachtwoord in.">
            </div>
            <div class="form-group" show-errors>
                <label for="operatorPassword2">Wachtwoord (opnieuw)</label>
                <input id="operatorPassword2" name="operatorPasswordMatch" class="form-control" type="password" ng-model="passwordMatch" required
                       placeholder="Wachtwoord (opnieuw)" match="operator.password">
            </div>
        </form>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" ng-click="cancel()"><i class="fa fa-close"></i> Annuleren</button>
        <button type="button" class="btn btn-primary" ng-disabled="newOperatorForm.$invalid"
                ng-click="close(operator)">
            <i class="fa fa-plus"></i> Toevoegen
        </button>
    </div>
</script>
